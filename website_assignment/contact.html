        <div class="container">
            <h3 class="text-center">Contact Us</h3>
            <div class="row">
            <div class="col">
                <form action="contact.html" method="get" id="contact_form">
                    <div class="form-row">
                    <div class="row">
                      
                      <div class="form-group col-md-3">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name" required>
                      </div>
                    </div>
                    </div>

        <div class="row">
        <label for="inputPhoneNumber">Enter Phone Number</label>
        <div class="form-group col-md-3">
   <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">+353</span>
        <input type="numbers" class="form-control" placeholder="Phone Number" id="Phone_Number" name="inputPhoneNumber" required>
   </div>
        </div>

        <div class="row">
   <div class="form-group col-md-3">
     <label for="inputEmailAddress" class="form-label">Email address</label>
     <input type="email" class="form-control" id="inputEmailAddress" placeholder="your@email.ie" name="inputEmailAddress" required>
    </div>
    </div>
  
    <div class="row">
    <div class="form-group col-md-3">
    <label for="contact_review">Let us know what you think:</label>

    <textarea id="contact_review" name="contact_review" rows="8" cols="50" required>
    
    </textarea>
    </div>
    </div>

      <div class="col">
      <input type="submit" value="submit">
    </div><br>
  </form>
